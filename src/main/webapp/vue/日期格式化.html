<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <date-format :date="new Date()">
        <template #default="a">
            {{a.year}}年{{a.month}}月{{a.dates}}日
        </template>
    </date-format>
</div>
<script>
    Vue.component("dateFormat",{
        props:["date"],
        template:`
        <span>
            <slot :year="date.getFullYear()" :month="date.getMonth()" :dates="date.getDate()">
            {{date}}
            </slot>
        </span>
        `
    })
    var v=new Vue({
        el:"#app"
    })
</script>
</body>
</html>
